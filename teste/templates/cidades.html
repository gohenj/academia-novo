{% extends "layout.html" %}

{% block content %}
    <h2>Gerenciar Cidades</h2>
    
    <div class="card mb-4">
        <div class="card-header">Adicionar Nova Cidade</div>
        <div class="card-body">
            <form action="{{ url_for('cidades') }}" method="POST">
                <div class="row g-3">
                    <div class="col-md-2">
                        <input type="number" class="form-control" name="cod" placeholder="Código" required>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="desc" placeholder="Descrição (Nome)" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" class="form-control" name="uf" placeholder="UF" maxlength="2" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Código</th>
                <th>Descrição</th>
                <th>Estado</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for cidade in cidades %}
            <tr>
                <td>{{ cidade[0] }}</td>
                <td>{{ cidade[1] }}</td>
                <td>{{ cidade[2] }}</td>
                <td>
                    <a href="{{ url_for('excluir_cidade', cod=cidade[0]) }}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Tem certeza que deseja excluir?');">Excluir</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="4" class="text-center">Nenhuma cidade cadastrada.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
